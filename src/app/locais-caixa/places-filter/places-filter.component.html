<section class="form-group">

  <label for="inputServicos">Pesquisar Serviços:</label>




  <input id="inputServicos" auto-complete class="form-control" [(ngModel)]="selected" [source]="observableSource.bind(this)"
    min-chars="3" no-match-found-text="Sem resultados para sua busca" loading-text="Buscando..." [list-formatter]="servicoListFormatter"
    [value-formatter]="servicoValueFormatter" (valueChanged)="servicoOnValueChanged($event)" placeholder="O que você precisa?"
  />



</section>

<section class="form-group ">


  <label for="inputTipos">Tipos de pontos de atendimento selecionados:</label>

  <div class="panel panel-default">
    <!--<angular2-multiselect id="inputTipos" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
    (onDeSelect)="OnItemDeSelect($event)" [selectedItems]="selectedItems" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
-->
    <div class="checkbox text-left selecao-tipo">
      <label><input type="checkbox" [(ngModel)] ="agenciaChecked"  (change) = "emitirEventoFiltro()">Agência</label>
      <img
        src="./assets/agencia.png">
    </div>
    <div class="checkbox text-left selecao-tipo">
      <label><input type="checkbox" [(ngModel)] ="b24horasChecked" (change) = "emitirEventoFiltro()">Banco 24 Horas</label>      <img src="./assets/24horas.png">
    </div>
    <div class="checkbox text-left selecao-tipo">
      <label><input type="checkbox" [(ngModel)] ="aquiChecked" (change) = "emitirEventoFiltro()">Caixa Aqui</label>
      <img
        src="./assets/aqui.png">
    </div>
    <div class="checkbox text-left selecao-tipo">
      <label><input type="checkbox" [(ngModel)] ="atmChecked" (change) = "emitirEventoFiltro()">Caixa Eletrônico</label>      <img src="./assets/atm.png">
    </div>
    <div class="checkbox text-left selecao-tipo">
      <label><input type="checkbox" [(ngModel)] ="lotericaChecked" (change) = "emitirEventoFiltro()" >Lotérica</label>
      <img
        src="./assets/loterica.png">
    </div>
  </div>
</section>
