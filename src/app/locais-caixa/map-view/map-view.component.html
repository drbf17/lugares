<agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
  <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  <agm-marker *ngFor="let lugar of lugares" [title]="lugar.tipo"  [iconUrl]= "urlLink(lugar.tipo)" [latitude]="lugar.location.lat"
    [longitude]="lugar.location.lon">
    <agm-info-window>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">{{lugar.tipo}}</h4>
        </div>
        <div class="panel-body">

          <address>
            <strong>{{lugar.nome}}.</strong>
            <br> 
            {{lugar.endereco}}
            <br> 
            {{lugar.municipio}}, {{lugar.uf}} - CEP: {{lugar.cep}}<br>
            <strong> Telefone: </strong> {{lugar.telefone}}
          </address>

        </div>
      </div>
    </agm-info-window>
  </agm-marker>
</agm-map>
